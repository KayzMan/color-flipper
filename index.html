<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Color Flipper</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <header class="header">
            <div class="nav-btn">
                <span>Simple</span>
            </div>
            <div class="nav-btn">
                <span>RGB</span>
            </div>
            <div class="nav-btn">
                <span>Hex</span>
            </div>
        </header>

        <div class="container">
            <div class="resultBox">
                <h1 class="text">Background Color: <span class="result">Red</span></h1>
            </div>

            <div class="buttons">
                <button id="randomize">CLICK ME</button>
                <button id="auto">AUTO</button>
            </div>
        </div>

        <script src="./app.js"></script>
    </body>
</html>
